apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ryumem.fullname" . }}
  labels:
    {{- include "ryumem.labels" . | nindent 4 }}
data:
  LLM_PROVIDER: {{ .Values.ryumem.llm.provider | quote }}
  LLM_MODEL: {{ .Values.ryumem.llm.model | quote }}
  EMBEDDING_PROVIDER: {{ .Values.ryumem.embedding.provider | quote }}
  EMBEDDING_MODEL: {{ .Values.ryumem.embedding.model | quote }}
  RYUMEM_DB_FOLDER: {{ .Values.ryumem.database.folder | quote }}
  CORS_ORIGINS: {{ .Values.ryumem.corsOrigins | quote }}
